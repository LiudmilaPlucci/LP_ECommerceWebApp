<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing : Checkout</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.web-manifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar"></nav>

<!--    <div class="alert-box">-->
<!--        <img src="img/error.png" class="alert-img" alt="">-->
<!--        <p class="alert-msg"></p>-->
<!--    </div>-->

    <div class="form">
        <h1 class="heading">checkout</h1>
        <p class="text">delivery address</p>
        <label for="address"></label><input type="text" id="address" placeholder="address">
        <label for="street"></label><input type="text" id="street" placeholder="street">
        <div class="three-input-container">
            <label for="city"></label><input type="text" id="city" placeholder="city">
            <label for="state"></label><input type="text" id="state" placeholder="state">
            <label for="postcode"></label><input type="text" id="postcode" placeholder="post code">
        </div>
        <label for="landmark"></label><input type="text" id="landmark" placeholder="land mark">
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p>
            <div class="cart">

            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill,</p>
                <h1 class="bill">$00</h1>
                <button class="place-order-btn">place order</button>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>


</body>
</html>
